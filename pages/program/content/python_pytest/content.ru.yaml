speaker: |
    **Денис Чернилевский**, Руководитель группы тестирования рекламных технологий в Яндексе

title: Понятные и расширяемые отчеты для Python+PyTest из коробки

description: |
    В любом проекте, в котором есть автоматизированное тестирование, люди сталкиваются с проблемой построения удобных, понятных, легко расширяемых и красивых отчетов для тестов.
    При этом часто команды не используют стандартный xUnit формат и его представление по-умолчанию в системах CI, например в Jenkins, а пишут свой формат отчетов. 
    Проанализировав требования некоторого числа команд тестирования, мы внутри Яндекса разработали инструмент построения отчетов Allure Framework, который сейчас является open source проектом.
    Он может применяться в разных системах тестирования и языках программирования, с помощью механизма адапторов.
    В этом докладе я на примерах расскажу об основных фичах этого инструмента и о том, как из коробки внедрить Allure отчеты с помощью готового python адаптора, если вы пользуетесь Python + PyTest.
