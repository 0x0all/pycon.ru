speaker: |
    **Алексей Лавренюк**, Яндекс. Занимается нагрузочным тестированием в отделе рекламных технологий. Один из участников open source проекта Яндекс.Танк.
title: Нагрузочное тестирование с помощью Яндекс.Танка

description: |
    Мы поговорим о нагрузочном тестировании, open source инструменте Яндекс.Танк и о том, как заточить его для своих нужд и автоматизировать процесс тестирования с помощью Python.
    Доклад рассчитан на разработчиков и системных администраторов, которые предвидят или уже столкнулись с проблемами производительности и хотят познакомиться с процессом нагрузочного тестирования и инструментами.
    Люди узнают о процессе нагрузочного тестирования, о том, подходит ли Яндекс.Танк для выявления проблем производительности их сервисов и о том, как расширить Яндекс.Танк для автоматизации и решения своих специфических задач.
