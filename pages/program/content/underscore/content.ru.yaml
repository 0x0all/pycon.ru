speaker: |
    **Александр Щепановский**, автор funcy, cacheops и ещё нескольких библиотек.
    
title: Почему Python нужен (был) свой underscore

description: |
     О чём funcy и зачем она нужна?  
     - фокус на практичности  
     - манипулирование данными и коллекциями   
     - манипулирование control flow  
     - слой абстракции поверх языка  
     - расширение языка и расширение мышления  
     Доклад рассчитан на всех, кто пишет на питоне, а также интересуется другими языками и парадигмами. Задача максимум - заставить по новому взглянуть на язык и на решаемые задачи. Минимум - познакомить с библиотекой.
