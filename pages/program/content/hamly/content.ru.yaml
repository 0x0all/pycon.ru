speaker: |
    **Виктор Коцеруба**, Имхонет
    
title: Выжимаем максимум из шаблонизатора

description: |
    Основное, чему в выступлении уделяется внимание – возможность просчета многих вещей, порождаемых метапрограммированием, заранее.
    Пример для наглядной демонстрации - [hamly](https://github.com/barbuza/hamly), шаблонизатор, в несколько раз обгоняющий jinja2 (который обычно считают самым быстрым из доступных на python).
    Будут рассмотрены несколько типовых кейсов применения оптимизаций и общая логика поиска новых.
