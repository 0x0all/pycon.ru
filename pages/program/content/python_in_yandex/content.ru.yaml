speaker: |
    **Александр Кошелев**, тимлид в Яндекс
title: Python-разработка в части Яндекс-вселенной

description: |
    Что выбрать – системные пакеты или выкатка через git pull? Использовать virtualenv или нет? Так ли удобны PyPI и pip? Что делать, когда много библиотечного in-house кода? Как справиться с большим количеством сервисов в активной разработке?
    Я расскажу про то как в нашей части Яндекса мы разрабатываем сервисы на Python. Как мы пакетируем, тестируем и выкатываем проекты. Расскажу о проблемах и компромиссах. Поделюсь полезным опытом, который мы успели накопить за много лет.
    Мой доклад будет интересен всем, кто так или иначе занимается выкаткой на один или много серверов, больших и не очень проектов, сложных сервисов и вообще любого python-кода.
