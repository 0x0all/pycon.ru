speaker: |
    **Роман Иманкулов**, **Михаил Коробов**, **Антон Патрушев**
    
title: Мастер-класс Python против вандалов. Анализ данных на практике

description: |
    Мастер-класс продолжает и расширяет доклад "python для анализа данных".
    Здесь под чутким руководством инструкторов все желающие смогут воспитать собственный алгоритм, несущий добро.
    Любой участник мастер-класса сможет попробовать обучить python автоматическому распознаванию вандальных правок в википедии, а благодаря сотрудничеству с проектом kaggle.com, сравнить его эффективность с результатами других участников, и побороться за звание "лучший дата-аналитик pycon.ru".  
      
        
          
            
              
              
