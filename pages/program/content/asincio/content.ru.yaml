    **Андрей Светлов**, Python Core Developer или просто committer в [hg.python.org](http://hg.python.org/). В текущее время архитектор в [LevelUp](http://levelupers.com/)
    
title: Как писать для asyncio. Советы от разработчика библиотеки.

description: |
    В Python 3.4 вошла стандартная библиотека asyncio для асинхронного сетевого программирования. 
    Она строилась с учетом опыта использования Twisted и Tornado, авторы этих библиотек принимали участие в обсуждениях и выработке концепций.
    В результате получилось очень неплохо.
    Тем не менее пока что мало информации по правильному использованию и написанию кода для asyncio -- по сути есть только документация и несколько постов в блогах.  
    Лекция включает
   Обзор базовых примитивов и принципов построения пользовательского кода.  
   Какие части библиотеки предназначены для "простого программиста"  
   Что не нужно использовать, т.к. некоторые API слишком низкоуровневые и нужны только создания "человеческих" библиотек.
